<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Reset password</title>
		<meta name="keywords" content="Optimum timesheets" />
		<meta name="description" content="Timesheets">
		<meta name="author" content="dev Solumada">

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Reset Password</h2>
					</div>
					<div class="panel-body">
						<div class="alert alert-info">
							<p class="m-none text-semibold h6">Enter your username here</p>
						</div>

						<form action="/code" method="post">
							<div class="form-group mb-none">
								<div class="input-group">
									<input name="username" type="email" placeholder="E-mail" class="form-control input-lg" required/>
									<span class="input-group-btn">
										<button class="btn btn-primary btn-lg" type="submit">Reset!</button>
									</span>
								</div>
							</div>
                            <center><br><small id="info" style="color: red;display:block"><%= err %> </small></center>
                            <hr>
							<p class="text-center mt-lg">Login Page? <a href="/">Login!</a>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->
		

	</body>
</html>
