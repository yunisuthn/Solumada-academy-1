<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <title>Users</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex d-flex-inline px-0">
            <div class="col-12 content">
                <div class="header row d-flex justify-content-end">
                    <div class="user-info col-12 d-flex d-flex-inline justify-content-evenly">
                        <span class="my-auto my-auto">Andy Solumada</span>
                        <span class="my-auto my-auto"><i class="bx bx-exit"></i></span>
                    </div>
                </div>
                <div class="row main-content">
                    <div class="col-sm-4 align-item-center m-auto">
						<section class="body-sign">
							<div class="center-sign">
								<a href="/" class="logo pull-left">
									<img src="assets/images/Logo optimum.png" height="54" alt="Porto Admin" />
								</a>
				
								<div class="panel panel-sign">
									<div class="panel-title-sign mt-xl text-right">
										<h2 class="title text-uppercase text-center text-bold m-none"><i class="fa fa-user mr-xs"></i> Reset Password</h2>
									</div>
									<div class="panel-body">
										<div class="alert alert-info">
											<p class="m-none p-0 text-semibold h6">Enter your username here</p>
										</div>
				
										<form action="/code" method="post">
											<div class="form-group mb-none">
												<div class="input-group">
													<input name="username" type="email" placeholder="E-mail" class="form-control input-lg" required/>
													<span class="input-group-btn">
														<button class="btn btn-primary btn-lg" type="submit">Reset!</button>
													</span>
												</div>
											</div>
											<center><br><small id="info" style="color: red;display:block"><%= err %> </small></center>
											<hr>
											<p class="text-center mt-lg">Login Page? <a href="/">Login!</a>
										</form>
									</div>
								</div>
				
								<p class="text-center text-muted mt-md mb-md">&copy; Optimum Solutions 2022. Timesheets.</p>
							</div>
						</section>
					</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/home.js"></script>
</body>

</html>
