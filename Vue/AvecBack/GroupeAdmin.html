<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script> -->
    <title>Users</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex d-flex-inline px-0">
            <div class="col-2 menu">
                <div class="row">
                    <div class="col-12 close-btn-side d-flex justify-content-end align-items-center">
                        <span class="close-btn"><i class="bx bx-x"></i></span>
                    </div>
                    <div class="col-12 d-flex justify-content-center logo-container">
                        <img class="img-fluid" src="./assets/images/logo.jpg " alt="">
                    </div>
                    <div class="col-12 d-flex">
                        <div class="menu-container">
                            <div class="menu-title d-flex d-flex-inline">
                                <span class="menuBtn" id="menu-ico"><i class="bx bx-menu"></i></span>
                                <span id="menu-txt">Menu</span>
                            </div>
                            <div class="menu-items mx-auto">
                                <ul>
                                    <li>
                                        <a href="/acceuilAdmin">
                                            <div class="menu-item active d-flex d-flex-inline">
                                                <span class="menu-item-ico my-auto"><i class="bx bx-home"></i></span>
                                                <span class="menu-item-txt my-auto">Home</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/listeUser">
                                            <div class="menu-item d-flex d-flex-inline">
                                                <span class="menu-item-ico my-auto"><i class="bx bx-user"></i></span>
                                                <span class="menu-item-txt my-auto">Users</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                            <div class="menu-item d-flex d-flex-inline">
                                                <li class="nav-item dropdown">
                                                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                        <span class="menu-item-ico my-auto"><i class="bx bx-book"></i></span><span class="menu-item-txt my-auto">Cours</span>
                                                    </a>
                                                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                                    </ul>
                                                  </li>
                                                </span>
                                            </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 content">
                <div class="header row">
                    <div class="header-container col-12">
                        <div class="d-flex justify-content-between header-content">
                            <div class="header-left">
                                <div class="menu-ico-container text-center"><i class="btn-header bx bx-menu"></i></div>
                            </div>
                            <div class="header-right my-auto">
                                <span class="mx-1 text-center">Andy Solumada</span>
                                <span class=" exit-ico text-center"><a href="/logout"><i class="bx bx-exit"></i></a></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row main-content">
                    <button>GROUPE</button>
                    <button>EMPLOI DU TEMPS</button>
                    <button>PARCOURS</button>
                    
                </div> -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        GROUPE
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <% listgroupe.forEach(function(listgroupe) { %>
                        <option value="<%= listgroupe.name_Groupe %>"><%= listgroupe.name_Groupe %></option>
                        
                        <% }); %>
                    </ul>
                </div>
                <button class="btn-adduser text-light"><a href="/newgroupe">New groupe</a></button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/list-groupe.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
