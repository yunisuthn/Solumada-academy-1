<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Solumada</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex d-flex-inline">
            <div class="col-sm-8 h-100">
                <div class="row">
                    <div class="col-12 h-100 px-0 img-side">
                        <img class="img-fluid img-responsive img-side" src="./images/Cameleon eyes-1.jpg" alt="Cameleon">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 login-side d-flex">
                        <div class="login-container m-auto">
                            <div class="title">
                                <h3 id="txt-sol">SOLUMADA</h3>
                                <h3 id="txt-acd">ACADEMY</h3>
                            </div>
                            <form action="">
                                <div class="form-container mt-5">
                                    <div class="mb-5">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="action">
                                        <div class="row d-flex d-flex-inline justify-content-between">
                                            <div class="col">
                                                <button class="btn-cnx px-3 py-2">Connexion</button>
                                            </div>
                                            <div class="col d-flex justify-content-center">
                                                <a class="reset-pswd" href="">reset password ?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="view-txt text-center mt-5">
                                        <h3 id="txt-vision">Une vision à 360°</h3>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
		var err = document.getElementById("error");
		var errValue = '<%= erreur %>';
		console.log(errValue);
		if (errValue == '') {
			err.remove();
		}
		else {
			err.setAttribute("style", "color:red;");
			err.innerHTML = errValue;
		}
	</script>
</body>
</html>
