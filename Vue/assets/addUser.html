<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/addusers.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <title>Users</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex d-flex-inline px-0">
            <div class="col-2 menu">
                <div class="row">
                    <div class="col-12 close-btn-side d-flex justify-content-end align-items-center">
                        <span class="close-btn"><i class="bx bx-x"></i></span>
                    </div>
                    <div class="col-12 d-flex justify-content-center logo-container">
                        <img class="img-fluid" src="./assets/images/logo.jpg " alt="">
                    </div>
                    <div class="col-12 d-flex">
                        <div class="menu-container">
                            <div class="menu-title d-flex d-flex-inline">
                                <span class="menuBtn" id="menu-ico"><i class="bx bx-menu"></i></span>
                                <span id="menu-txt">Menu</span>
                            </div>
                            <div class="menu-items mx-auto">
                                <ul>
                                    <li>
                                        <a href="/acceuilAdmin">
                                            <div class="menu-item d-flex d-flex-inline">
                                                <span class="menu-item-ico my-auto"><i class="bx bx-home"></i></span>
                                                <span class="menu-item-txt my-auto">Home</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/newemployee">
                                            <div class="menu-item d-flex active d-flex-inline">
                                                <span class="menu-item-ico my-auto"><i class="bx bx-user"></i></span>
                                                <span class="menu-item-txt my-auto">Users</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/listeCours">
                                            <div class="menu-item d-flex d-flex-inline">
                                                <span class="menu-item-ico my-auto"><i class="bx bx-book"></i></span>
                                                <span class="menu-item-txt my-auto">Cours</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <div class="menu-item d-flex d-flex-inline">
                                                <span class="menu-item-ico my-auto"><i
                                                        class="bx bx-bookmark"></i></span>
                                                <span class="menu-item-txt my-auto">Points</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <div class="menu-item d-flex d-flex-inline">
                                                <span class="menu-item-ico my-auto"><i class="bx bx-chart"></i></span>
                                                <span class="menu-item-txt my-auto">Graduation</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 content">
                <div class="header row">
                    <div class="header-container col-12">
                        <div class="d-flex justify-content-between header-content">
                            <div class="header-left">
                                <div class="menu-ico-container"><i class="btn-header bx bx-menu"></i></div>
                            </div>
                            <div class="header-right my-auto">
                                <span class="mx-1 text-center user-txt">Andy Solumada</span>
                                <span class=" exit-ico text-center"><i class="bx bx-exit"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-2 mx-auto d-block main-content">
                    <div class="col-sm-11 col-md-11 col-lg-11 col-xl-10 col-xxl-10 d-flex all-content">
                        <div class="action-side row d-flex justify-content-between mx-0">
                            <div class="col action-left my-auto">
                                <button class="btn-adduser text-light"><a class="btn-ref" href="/listeUser">Back</a></button>
                            </div>
                            <div class="col action-right my-auto">
                                <nav aria-label="breadcrumb justify-content-end">
                                    <ol class="breadcrumb ol-bread m-auto">
                                        <li class="breadcrumb-item"><a class="bread-ref" href="/accueilAdmin">Home</a></li>
                                        <li class="breadcrumb-item"><a class="bread-ref" href="/listeUser">Users</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">New</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-11 col-md-11 col-lg-11 col-xl-10 col-xxl-10 table-container">
                        <div class="row align items-center">
                            <div class="col-sm-8 col-md-6 col-lg-5 col-xl-5 col-xxl-5  d-block mx-auto">
                                <div class="form-container p-3 mt-2">
                                    <div class="form-header">
                                        <div class="form-title text-center fw-bolder">NOUVEAU UTILISATEUR</div>
                                    </div>
                                    <hr>
                                    <form action="" method="post">
                                        <div class="mb-2">
                                            <label for="username" class="form-label fw-bold">Username</label>
                                            <input type="email" class="form-control" id="username" placeholder="exemple@gmail.com">
                                        </div>
                                        <div class="mb-2">
                                            <label for="passwordInput" class="form-label fw-bold">Password</label>
                                            <input type="password" class="form-control" id="passwordInput" placeholder="User Password">
                                        </div>
                                        <div class="mb-2">
                                            <label for="codeInput" class="form-label fw-bold">M Code</label>
                                            <input type="email" class="form-control" id="codeInput" placeholder="User Code">
                                        </div>
                                        <div class="mb-2">
                                            <label for="num_agent" class="form-label fw-bold">Num Agent</label>
                                            <input type="text" class="form-control" id="codeInput" placeholder="0000-000">
                                        </div>
                                        <div class="mb-2">
                                            <label for="type_agent" class="form-label fw-bold">Type Agent</label>
                                            <select class="form-select" id="type_agent" aria-label="Default select example">
                                                <option selected disabled>Type utilisateur</option>
                                                <option value="1">Admin</option>
                                                <option value="2">Proffesseur</option>
                                                <option value="3">Participant</option>
                                              </select>
                                        </div>
                                        <div class="mt-2">
                                            <button class="btn-submit" type="submit">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(
            function()
            {
                $('.btn-header').click(
                    function(){
                        $('.menu').addClass('active-mini');
                    }
                );
                $('.close-btn').click(
                    function(){
                        $('.menu').removeClass('active-mini');
                    }
                );
            });
    </script>
    <script src="./assets/js/home.js"></script>
</body>

</html>
